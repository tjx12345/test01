<!DOCTYPE html>
<html>
    <head>
        <title>驭美客--北京颜尚医美科技有限公司</title>
        <meta name="keywords" content="医疗美容 互联网医疗 整形 美容 病历 随访 病程"/>
        <meta name="description" content="驭美客致力于搭建医生与患者沟通交流平台，医患双方可以方便地通过在线图文咨询等方式直接进行沟通，并可获得医生术前、术后个性化随访方案，同时实现个人美丽档案、配药服务等个性化功能。通过驭美客，医生能够更有效地管理患者客群、沉淀个人品牌；患者也免除了不必要的上门随诊的烦恼。"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/zhuce.js"></script>
        <link rel="icon" href="logo.png"/>
        <link rel="stylesheet" href="css/base.css"/>
        <link rel="stylesheet" href="css/zhuce.css"/>
    </head>

    <body>
    <div class="box">
        <div class="zhucebiaoge-1"></div>
        <div class="zhanwei">驭 美 客</div>
        <form>

            <div class="zhucebiaoge">注册表格</div>
            <div class="int">
                <label for="username">用&nbsp户&nbsp名:&nbsp&nbsp</label>
                <input type="text" id="username" class="required" />
            </div>
            <div class="int">
                <label for="password">密&nbsp&nbsp&nbsp&nbsp码:&nbsp&nbsp&nbsp</label>
                <input type="password" id="password" class="required"/>
            </div>
            <div class="int">
                <label for="repassword">确认密码:</label>
                <input type="password" id="repassword" class="required"/>
            </div>
            <div class="int">
                <label for="email">邮 &nbsp&nbsp&nbsp箱:&nbsp&nbsp&nbsp</label>
                <input type="text" id="email" class="required"/>
            </div>
            <div class="int">
                <label for="mobile">手机号码:</label>
                <input type="text" id="mobile" class="required"/>
            </div>
            <div class="btn">
                <input type="button" id="send" value="提交"/>
                <input type="reset" id="clear" value="重置"/>
            </div>
        </form>
    </div>

    </body>
</html>
